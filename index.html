  <main class="main">

      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>

      <div class="container">
        <h1 class="title">We're <strong><span class="title2">coming soon</span></strong></h1>
        <p class="subtitle">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="email-content">
          <label for="email">
            <input type="text" class="email" placeholder="Email Address">
          </label>
          <button type="submit" class="submit"><img src="./images/icon-arrow.svg" alt=""></button>

        </div>
      </div>
    </section>

    <figure>
      <img src="./images/hero-desktop.jpg" alt="" class="image">
    </figure>
  </main>
